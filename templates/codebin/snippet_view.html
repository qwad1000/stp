{% extends "codebin/base.html" %}
{% block title %} Snippet {% endblock %}
{% block content %}
    <div>
        <h1>{{ snippet.title }}</h1>
        <p>created: {{ snippet.created_date }}</p>
        <p>filename: {{ snippet.file_name }}
        <pre>{{ snippet.content }}</pre>
    </div>
{% endblock %}
